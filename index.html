<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA calculator</title>
    <link rel="icon" href="./image/icon-calculator.png" type="image/png">
    <link rel="stylesheet" href="./style/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="nightMood">
            <img src="./image/icons-moon.png" alt="" class="moon" id="moon">
        </div>
        <div class="title">GPA calculator</div>
        <img src="./image/mgh.svg" alt="MGH" class="Logo">
    </div>
    <div class="line"></div>
    <div class="box">
        <div class="box1">
            <div class="text">
                <p class="message">Click on Plus to START</p>
            </div>
        </div>
        <div class="box2">
            <div class="inputs-lists">
                <form action="#" class="form-section">
                    <input name="course-name" class="inputs course-name" type="text" placeholder="course name">
                    <input name="unit" class="inputs unit" type="number" placeholder="unit" required>
                    <input name="score" class="inputs score" type="number" placeholder="score" required>
                </form>
            </div>
            <button class="plusButton">
                <img src="./image/icons-plus.svg" alt="" class="plusIcon">
            </button>
        </div>
    </div>
    <div class="footer">
        <p>created by Mostafa.GH</p>
        <p>mostafa229gh@gmail.com</p>
    </div>

</body>

</html>
